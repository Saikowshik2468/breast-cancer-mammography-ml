# Configuration file for the Breast Cancer Detection project

data:
  dataset_name: "mammography"
  test_size: 0.2
  random_state: 42
  stratify: true

preprocessing:
  scale_features: true
  resampling_method: "smote"  # Options: "smote", "adasyn", or null
  random_state: 42

model:
  model_type: "random_forest"  # Options: "random_forest", "logistic", "svm"
  use_smote: true
  class_weight: "balanced"
  random_state: 42
  
  # Random Forest specific
  n_estimators: 100
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  
  # Logistic Regression specific
  max_iter: 1000
  C: 1.0
  
  # SVM specific
  C: 1.0
  kernel: "rbf"

evaluation:
  cv_folds: 5
  scoring_metrics:
    - "accuracy"
    - "balanced_accuracy"
    - "f1"
    - "roc_auc"
    - "average_precision"

paths:
  data_dir: "data"
  models_dir: "models"
  reports_dir: "reports"

